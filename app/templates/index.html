<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/index.css" rel="stylesheet" media="screen">
    <title>{% block title %}Add List{% endblock %}</title>
</head>
<body>

<!--Navbar-->
<nav class="nav navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="homepage.html" class="navbar-brand text-muted">BUCKET LIST</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav nav-pills navbar-right">
                <li class="active"><a href="/logout">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--End Navbar-->

<div class="container">
<!--Heading-->
    <div class="row jumbotron text-center">
        <h2 id="heading" class="pull-left">Welcome, {{ username }}</h2>
        <a type="button" class="btn btn-primary btn-lg pull-right" href="{{ url_for('addtitle') }}">Add bucketlist</a>
    </div>
<!--End Heading-->
{% block body %}
<!--Bucketlists display-->
        <div class="panel panel-default">
        {% if bucketlists %}
            {% for item in bucketlist() %}
                <div class="panel-heading">
                    {{ item.key }}
                </div>
                <div class="panel-body">

                <div class="list-group">
                     <a class="" href="/additems" >{{ item.values }}</a>
                </div>
                </div>
            {% endfor %}
        {% endif %}
        </div>
<!--End Bucketlists display-->
{% endblock %}
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>

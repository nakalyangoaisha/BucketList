<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "index.html" %}
    <meta charset="UTF-8">
    <title>{% block title %}Edit Title{%endblock%}</title>
    {% block body%}
</head>
<body>
<div class="container">
    <!--Edit title-->
        <div class="panel panel-default">
             <form action="{{ url_for('edit_title') }}" class="form-control" method="post">
                  <div class="panel-header form-group">
                       <button type="button" class="close" data-dismiss="panel" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                       </button>
                  </div>
                  <div class="panel-body form-group">
                       <label>
                           <input type="text" class="form-control" placeholder="New title" name="new_title" required>
                       </label>
                  </div>
                  <div class="panel-footer form-group">
                       <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
             </form>
        </div>
    <!--End Edit title-->
</div>
{% endblock %}
</body>
</html>

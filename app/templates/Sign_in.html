<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "homepage.html" %}
    {% block title %}Sign In{% endblock %}
    {% block body %}
    <link href="../static/css/my_styles.css" rel="stylesheet" media="screen">
</head>
<body>

<!--Navbar-->
<nav class="nav navbar-inverse navbar-fixed-top">
    <div id="cont1" class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand text-muted">BUCKET LIST</a>
        </div>

        <div class="collapse navbar-collapse" data-toggle="navbar-collapse" data-target="#navbar-collapse">
            <ul class="nav nav-pills navbar-right" id="navpills">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/signin">Sign In</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </div>

</nav>
<!--End Navbar-->

<!--Sign In Jumbotron-->
<div id="cont2" class="container">
    <div class="row jumbotron">
        <div class="lead">
            <h2 style="color: black">SIGN INTO BUCKET LIST</h2>
        </div>
        <form action="{{ url_for('signin') }}" class="form-horizontal" method="POST" name="signin">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required><br>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            {% if error %}
                <p style="color: red;"> {{error}} </p>
            {% endif %}
            <div class="form-group">
                 <input type="submit" value="Sign In" class="btn btn-primary">
             </div>
        </form>
        <div>
            <p class="text-center">Not registered? <a href="/signup">Create an account</a></p>
        </div>
    </div>
</div>
<!--End Sign In Jumbotron-->

{% endblock %}
</body>
</html>

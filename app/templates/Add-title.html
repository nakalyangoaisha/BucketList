<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "index.html" %}
    <meta charset="UTF-8">
    <title>{% block title %}Add Title{%endblock%}</title>
    {% block body%}
    <link href="../static/css/Add-items.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <form action="{{ url_for('addtitle') }}" method="post">
           <div class="form-group">
               <input type="text" class="form-control" placeholder="Title" name="title" required>
               {% if error %}
                 {{ error }}
               {% endif %}
           </div>
           <div class="form-group">
               <button type="submit" class="btn btn-primary">Save</button>
           </div>
    </form>
</div>
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {%extends "index.html"%}
    <meta charset="UTF-8">
    <title>{% block title %}Add bucketlist{% endblock %}</title>
    {% block body %}
    <link href="../static/css/Add-bucketlist.css" rel="stylesheet" media="screen">
</head>
<body>
     <div class="container">
         <div class="row">
             <div class="col-md-6 col-md-offset-3">

                 <!--Add bucketlist title panel-->
                 <div class="panel panel-default">
                     <form action="{{ url_for('addbucketlist') }}" class="form-group">
                     <div class="panel-body">
                         <input type="text" placeholder="Title" name="title"><br>
                     </div>
                     <div class="panel-footer">
                         <a type="button" class="btn btn-primary" href="/additem">Add Items</a>
                     </div>
                     </form>
                 </div>
                 <!-- End Add bucketlist title panel-->

             </div>
         </div>
     </div>
{% endblock %}
</body>
</html>
